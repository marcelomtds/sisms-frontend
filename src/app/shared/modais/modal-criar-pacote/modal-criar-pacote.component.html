<section class="content content-modal">
  <div class="modal-header" style="padding-top: 0px; padding-bottom: 15px;">
    <button style="margin-right: -15px;" class="btn btn-danger pull-right" (click)="onClickCloseModal(false)"><em
        class="fa fa-close"></em>&nbsp;Fechar</button>
  </div>
  <div class="box box-primary">
    <div class="box-header with-border">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h3 class="box-title">Dados do Pacote</h3>
        </div>
      </div>
    </div>
    <div class="box-body">
      <form [formGroup]="form">
        <div class="row">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <div class="form-group">
              <label for="paciente">Paciente</label>
              <input [value]="dados.pacienteNomeCompleto" id="paciente" readonly type="text" class="form-control" />
            </div>
          </div>
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <div class="form-group">
              <label for="categoriaAtendimento">Categoria de Atendimento</label>
              <input [value]="dados.categoriaAtendimentoDescricao" id="categoriaAtendimento" readonly type="text"
                class="form-control" />
            </div>
          </div>
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <div class="form-group">
              <label for="valor">Valor</label>
              <input id="valor" currencyMask
                [options]="{ align: 'left', suffix: '', prefix: '', thousands: '.', decimal: ',', allowNegative: 'false' }"
                type="text" formControlName="valor" maxlength="10" class="form-control" />
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="box-footer">
      <button class="btn btn-primary pull-right" (click)="onClickFormSubmit()"><em
          class="fa fa-save"></em>&nbsp;Salvar</button>
    </div>
  </div>
</section>
