<section class="content-header">
  <h1>{{ form.value.id ? 'Editar' : 'Cadastar' }} Reserva</h1>
</section>
<section class="content">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Dados da Reserva</h3>
        </div>
        <div class="box-body">
          <form [formGroup]="form">
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="form-group">
                  <label for="pacienteNomeCompleto">Nome Completo</label>
                  <input id="pacienteNomeCompleto" trim="blur" maxlength="200" type="text"
                    formControlName="pacienteNomeCompleto" class="form-control" />
                  <app-message-required [isInvalidForm]="isInvalidForm"
                    [controlComponent]="form.get('pacienteNomeCompleto')">
                  </app-message-required>
                </div>
              </div>
              <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                <div class="form-group">
                  <label for="telefone">Número do Telefone</label>
                  <input id="telefone" [validation]="false" [mask]="getPhoneNumberMask()" type="text"
                    formControlName="telefone" class="form-control" />
                </div>
              </div>
              <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                <div class="form-group">
                  <label for="categoriaAtendimento">Categoria de Atendimento</label>
                  <ng-select id="categoriaAtendimento" placeholder="Selecione" formControlName="categoriaAtendimentoId"
                    [items]="categoriasAtendimento" bindLabel="descricao" bindValue="id">
                  </ng-select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                <div class="form-group">
                  <label for="periodo">Período</label>
                  <ng-select id="periodo" placeholder="Selecione" formControlName="periodoId" [items]="periodos"
                    bindLabel="descricao" bindValue="id">
                  </ng-select>
                </div>
              </div>
              <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                <div class="form-group">
                  <label for="horario">Horário</label>
                  <input [dropSpecialCharacters]="false" [validation]="false" mask="00:00" id="horario" maxlength="5"
                    type="text" formControlName="horario" class="form-control" />
                </div>
              </div>
              <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                <div class="form-group">
                  <label for="diaSemana">Dia da Semana</label>
                  <ng-select id="diaSemana" placeholder="Selecione" formControlName="diaSemanaId" [items]="diasSemana"
                    bindLabel="descricao" bindValue="id">
                  </ng-select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                  <label for="observacao">Observação</label>
                  <textarea trim="blur" style="resize: none" id="observacao" maxlength="1000" type="text" rows="8"
                    formControlName="observacao" class="form-control"></textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="box-footer">
          <button class="btn btn-primary pull-right" style="margin-left: 15px;" (click)="onClickFormSubmit()"><em
              class="fa fa-save"></em>&nbsp;Salvar</button>
          <button class="btn btn-danger pull-right" (click)="onClickCancelar()"><em
              class="fa fa-ban"></em>&nbsp;Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</section>
