<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Filtro</h3>
      </div>
      <div class="box-body">
        <form [formGroup]="form">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
              <div class="form-group">
                <label for="status">Status do Pacote</label>
                <ng-select id="status" maxlength="30" formControlName="status" [multiple]="false"
                  placeholder="Selecione" [searchable]="false" notFoundText="Nenhuma registro encontrado."
                  [clearable]="false">
                  <ng-option value=''>Todos</ng-option>
                  <ng-option value='A'>Em Aberto</ng-option>
                  <ng-option value='E'>Encerrado</ng-option>
                </ng-select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="box-footer">
        <button (click)="onClickFormSubmit()" class="btn btn-info pull-right">Buscar</button>
      </div>
    </div>
    <div *ngIf="pacoteList?.content?.length > 0" class="col-md-12" style="padding: 0px">
      <div class="box box-primary">
        <div class="box-header">
          <div class="row">
            <div class="col-xs-8">
              <h3 class="box-title">Pacotes</h3>
            </div>
            <label for="registro">Registros por Página</label>
            <div class="col-xs-2">
              <div class="form-group">
                <select id="registro" class="form-control" (change)="onChangePageSize($event.target.value)">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="box-body">
          <table id="example2" class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th style="cursor: pointer" (click)="onClickOrderBy('dataCriacao')">Data da Primeira Sessão</th>
                <th *ngIf="!form.value.idPacote" style="cursor: pointer" (click)="onClickOrderBy('numero')">
                  Número do Pacote</th>
                <th style="cursor: pointer" (click)="onClickOrderBy('status')">Status</th>
                <th>Opção</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pacote of pacoteList?.content">
                <td>
                  {{ pacote?.paciente.nome }}
                </td>
                <td>
                  {{ pacote?.paciente.sobrenome }}
                </td>
                <td>
                  {{ getPrimeiraSessao(pacote) | date: 'dd/MM/yyyy' }}
                </td>
                <td>
                  {{ pacote?.numero }}
                </td>
                <td>
                  {{ pacote?.status | status }}
                </td>
                <td>
                  <button class="btn btn-primary" (click)="onClickOpenModalGerenciarLancamento(pacote)">Gerenciar
                    Pagamentos</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="box-footer">
          <div class="col-md-12">
            <div class="col-xs-2">
              <button class="btn btn-primary pull-left" (click)="setPreviousPage($event)">Anterior</button>
            </div>
            <div class="col-xs-8" style="text-align: center">
              <span>{{ showInfo() }}</span>
            </div>
            <div class="col-xs-2">
              <button class="btn btn-primary pull-right" (click)="setNextPage($event)">Próxima</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
