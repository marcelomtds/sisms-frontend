<section class="content-header">
  <h1>Cadastrar Laçamento</h1>
</section>
<section class="content">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Dados do Lançamento</h3>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <div class="form-group">
                <label for="tipoLancamento">Tipo de Lançamento</label>
                <ng-select id="tipoLancamento" [(ngModel)]="tipoLancamentoId" [items]="tiposLancamento"
                  [clearable]="false" bindLabel="descricao" bindValue="id">
                </ng-select>
              </div>
            </div>
            <div *ngIf="isEntrada" class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <div class="form-group">
                <label for="tipoAtendimento">Tipo de Atendimento</label>
                <ng-select id="tipoAtendimento" [(ngModel)]="tipoAtendimentoId" [items]="tiposAtendimento" required
                  bindLabel="descricao" placeholder="Selecione" #tipoAtendimento="ngModel" bindValue="id">
                </ng-select>
                <app-message-required [controlComponent]="tipoAtendimento">
                </app-message-required>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-container *ngIf="isEntrada">
    <app-controle-caixa-entrada-sessao *ngIf="isSessao"></app-controle-caixa-entrada-sessao>
    <app-controle-caixa-entrada-pacote *ngIf="isPacote"></app-controle-caixa-entrada-pacote>
  </ng-container>
  <app-controle-caixa-saida *ngIf="isSaida"></app-controle-caixa-saida>
</section>
