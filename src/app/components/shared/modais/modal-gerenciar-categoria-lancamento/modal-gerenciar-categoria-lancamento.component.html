<section class="content content-modal">
  <div class="modal-header" style="padding-top: 0px; padding-bottom: 15px;">
    <button type="button" class="close" aria-label="Close" (click)="onClickCloseModal()">
      <span aria-hidden="true">Fechar</span>
    </button>
  </div>
  <form [formGroup]="form">
    <div class="box box-primary">
      <div class="box-header">
        <div class="row">
          <div class="col-xs-8">
            <h3 class="box-title">Categorias de Lançamento</h3>
          </div>
        </div>
      </div>
      <div class="box-body">
        <table id="example2" class="table table-bordered table-hover">
          <thead>
            <tr>
              <th style="cursor: pointer" (click)="onClickOrderBy('descricao')">Descrição</th>
              <th>Opção</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let categoriaLancamento of dados?.content">
              <td>
                {{ categoriaLancamento.descricao }}
              </td>
              <td>
                <button class="btn btn-primary" (click)="onClickEditar(categoriaLancamento)">Editar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="box-footer">
        <div class="col-md-12">
          <div class="col-xs-2">
            <button class="btn btn-primary pull-left" (click)="setPreviousPage($event)">Anterior</button>
          </div>
          <div class="col-xs-8" style="text-align: center">
            <span>{{ showInfo() }}</span>
          </div>
          <div class="col-xs-2">
            <button class="btn btn-primary pull-right" (click)="setNextPage($event)">Próxima</button>
          </div>
        </div>
      </div>
    </div>
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">{{ form.value.id ? 'Alterar' : 'Cadastrar' }}</h3>
      </div>
      <div class="box-body">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="form-group">
              <label for="descricao">Descrição</label>
              <input id="descricao" maxlength="100" type="text" formControlName="descricao" class="form-control" />
            </div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="padding-top: 25px;">
            <div class="form-group">
              <button class="btn btn-primary" (click)="onClickFormSubmit()">Salvar</button>
            </div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="padding-top: 25px;">
            <div class="form-group">
              <button class="btn btn-default" (click)="onClickCancelar()">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
